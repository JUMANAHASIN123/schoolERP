<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     var i,j,rows
        rows=parseInt(prompt("Enter the number of rows:")) 
         for(i=0;i<rows;i++)
           {
            for(j=0;j<rows;j++)
               {
                 if(i===0 || i===rows-1)
                    {
                     document.write('*')
                    }
                else
                    {
                      if(j===0 || j===rows-1)
                         {
                           document.write('*') 
                         }
                      else
                         {
                            document.write("&nbsp;&nbsp;")
                         }
                    }
               }
               document.write('<br />')  
           }
   </script> 
</body>
</html>
