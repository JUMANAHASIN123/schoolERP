<body>
    <script>
        var num,rem,rev=0
        num=parseInt(prompt("Enter the number:")) 
        console.log(num)
        while(num>0)
           {
            rem=num%10
            num=parseInt(num/10) 
            rev=rev*10+rem
           }
           console.log('reverse of number is',rev)
    </script>
</body>
