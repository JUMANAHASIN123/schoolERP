<body>
    <script>
        var num,rem,large=0
        num=parseInt(prompt("Enter the number:")) 
        console.log(num)
        while(num>0)
           {
            rem=num%10
            if(large<rem)
              {
                large=rem
              }
              num=parseInt(num/10) 
           } 
        console.log(large,'is the largest digit')
    </script>
</body>
